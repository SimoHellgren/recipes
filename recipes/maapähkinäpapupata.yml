name: Maapähkinä-papupata
servings: 4
tags: [vegaani, papu]
source: https://www.hs.fi/ruoka/reseptit/art-2000008331933.html
ingredients:
  - Sipuli: 1kpl
  - Valkosipulinkynsi: 2kpl
  - Tuore inkivääri: 1rkl
  - Bataatti: 250g
  - Lehtikaali tai pinaatti: 50g
  - Papuja: 230g
  - Rypsiöljy: 2rkl
  - Jauhettu korianteri: 2tl
  - Jeera: 1tl
  - Chilirouhe: ½tl
  - Jauhettu muskottipähkinä: 1/4 tl
  - Paseerattu tomaatti: 500g
  - Vesi: 2.5dl
  - Kasvisliemikuutio: 1kpl
  - Maapähkinävoi: ½dl
  - Limemehu: 2rkl
  - Suola: maun mukaan
  - Suolapähkinä: ½dl
  - Korianteri: 1ruukku
method:
  - Pilko sipuli ja valkosiipuli
  - Kuori ja raasta inkivääri
  - Kuori ja kuutioi bataatti
  - Huuhtele lehtikaali ja revi lehdet irti varsista. Revi tai leikkaa pieniksi paloiksi
  - Huuhtele ja valuta pavut
  - Kuumenna öljy kattilassa ja paista inkivääriä ja mausteita kunnes mausteista alkaa irrota tuoksua
  - Lisää sipulit ja jatka kuullottamista kunnes sipulit ovat pehmenneet
  - Lisää bataatti, paseerattu tomaatti, vesi ja kasvisliemikuutio
  - Keitä kunnes bataatti on kypsää
  - Lisää maapähkinävoi, pavut ja lehtikaali. Lisää tarvittaessa vettä
  - Kuumenna ja keitä muutama minuutti
  - Mausta limemehulla ja suolalla
  - Tarjoile suolapähkinöiden ja korianterin kanssa
