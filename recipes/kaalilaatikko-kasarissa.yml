name: Kaalilaatikko kasarissa
servings: 4
tags: [vegaani, soija]
source: https://www.soppa365.fi/reseptit/liha-arjen-nopeat-padat-ja-laatikot/kaalilaatikko-kasarissa
ingredients:
  - Hölskytetyt kurkut:
    - Avomaankurkku: 3 kpl
    - Hunaja: 2 tl
    - Väkiviinaetikka: 1 rkl
    - Suola: 0.5 tl
  - Laatikko:
    - Suikaloitu varhaiskaali: 2 l
    - Sipuli: 1 kpl
    - Rypsiöljy: 2 rkl
    - Soijarouhe: 2 dl
    - Soijakastike: 2 rkl
    - Pitkäjyväinen riisi: 2 dl
    - Meirami: 2 tl
    - Suola: 1 tl
    - Valkopippuri: 0.25 tl
    - Siirappi: 2 rkl
    - Vesi: 2 dl
    - Kasvisliemikuutio: 1 kpl
    - Kasviskerma: 2 dl
method:
  - "Valmista ensin kurkut: leikka kurkut lohkoiksi ja sekoita hunajan, etikan ja suolan kanssa purkissa. Anna maustua jääkaapissa."
  - Suikaloi kaali
  - Kuori ja kuutioi sipuli
  - Paista soijarouhetta öljyssä
  - Lisää soijakastike ja sekoita
  - Lisää kaali ja sipuli, paistele hetki
  - Lisää riisi, mausteet, siirappi, liemikuutio, vesi ja kerma
  - Sekoita tasaiseksi, laske lämpö ja anna hautua kannen alla 10-15min tai kunnes riisi on kypsää
  
