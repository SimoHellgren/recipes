name: Perunapurjokeitto
servings: 4
tags: [keitto, mvp]
source: https://www.seriouseats.com/best-potato-leek-soup-recipe
ingredients:
  - Voi: 2 rkl
  - Purjo: 2 kpl
  - Kanaliemi: 1 l
  - Peruna: 400 g
  - Laakerinlehti: 1 kpl
  - Creme fraiche: 150 g
  - Muskottipähkinä: 0.5 tl
  - Ruoho- tai kevätsipulia: 1 koristeeksi
method:
  - Pese ja pilko purjot
  - Sulata voi kattilassa, lisää purjot ja hieman suolaa
  - Kuullota purjoja 10-15 minuuttia
  - Kuori ja paloittele perunat
  - Lisää perunat, laakerinlehti ja kanaliemi
  - Keitä, kunnes on kypsää
  - Poista laakerinlehti ja soseuta
  - Lisää creme fraiche ja muskottipähkinä
