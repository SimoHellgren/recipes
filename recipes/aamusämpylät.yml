name: Aamusämpylät 
servings: 4
tags: [leivonta]
source: https://www.lily.fi/blogit/tahan-on-tultu/herkulliset-ja-nopeat-aamupalasampylat-ilman-hiivaa/ 
ingredients:
  - Jauho:  1950 g
  - Leivinjauhe: 2tl
  - Suola: max 0,5 tl
  - Siemeniä: maun mukaan
  - Hunaja: 1,5 rkl
  - Vesi: 150 g 
method:
  - Laita uuni kuumenemaan 200 asteeseen. 
  - Sekoita kuivat aineet ja siemenet keskenään esim. nuolijan avulla. 
  - Lisää hunaja ja vesi ja sekoita nuolijalla. 
  - Ota märällä kädellä neljännes ja taputtele leivinpaperin päälle litteäksi sämpyläksi, toista 3x. Sämpylä kohoaa muttei leviä. 
  - Paista 200C 15 min.
notes:
  - Jauhoon voi sekoittaa mukaan 20% ryynejä tai hiivaleipäjauhoja tms.
