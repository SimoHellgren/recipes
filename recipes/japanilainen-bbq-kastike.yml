name: Japanilainen BBQ-kastike
servings: 4 
tags: [japani, kastike]
source: https://dilliajapiparjuurta.blogspot.com/2013/07/japanilainen-bbq-possu.html
ingredients:
  - Granny Smith -omena: 1 kpl
  - Sipuli: 1 kpl (iso)
  - Inkivääri: 4 cm
  - Valkosipulinkynsi: 2 kpl
  - Soija: 1.5 dl
  - Mirin: 1.5 dl
  - Valkoviini: 0.5 dl
  - Vesi: 1.5 dl
  - Miso: 1 rkl
  - Siirappi: 1 rkl
  - Sessamiöljy: 2 rkl
  - Sitruuna: 0.5 kpl

method:
  - Kuori ja raasta omena, inkivääri, valkosipuli ja sipuli (voit myös pilkkoa sipulin hienoksi)
  - Laita kaikki paitsi sitruuna ja seesamiöljy kattilaan ja keitä miedolla lämmöllä n. 60min
  - Purista sitruunanpuolikkaan mehu
  - Kun kastike on muhinut tarpeeksi, lisää seesamiöljy ja sitruunamehu

notes:
 - Toimii hyvin esim. possun ja riisin kastikkeena
 - Tähän käy hyvin kaveriksi esim. paahdetut seesaminsiemenet ja kevätsipuli
