name: Kukkakaalitacot ja cashewtahna
servings: 4
tags: [taco]
source: https://www.soppa365.fi/reseptit/kasvis-arjen-nopeat/kukkakaalitacot-ja-cashewtahna
ingredients:
  - Cashewtahna:
    - Cashewpähkinä: 2dl
    - Lime: 1kpl
    - Jalapeno: 1kpl
    - Korianteri: ½ruukku
    - Öljy: ½dl
    - Suola: ¼tl
    - Vesi: n. ½dl
  - Paahdettu kukkakaali:
    - Kukkakaali: 1kpl
    - Valkosipulinkynsi: 1kpl
    - Öljy: 2rkl
    - Savupaprikajauhe: 2tl
    - Suola: 1tl
  - Lisäksi:
    - Maissitortilla: 8kpl
    - Feta: 150g
    - Korianteri: ½ruukku
method:
  - Liota cashewpähkinöitä vedessä (esim. yön yli)
  - Kuumenna uuni 225 asteeseen
  - Nypi/pilko kukkakaali pienehköiksi nupuiksi
  - Kuori ja hienonna valkosipulinkynsi
  - Sekoita valkosipuli, öljy, savupaprikajauhe ja suola kukkakaaleihin
  - Levitä kukkakaalit uunipellille ja paahda n. 10 min
  - Valuta pähkinät ja siirrä tehosekoittimeen
  - Purista joukkoon limen mehu
  - Poista jalapenon kanta ja siemenet. Siirrä tehosekoittimeen
  - Surauta tasaiseksi. Ohenna vedellä tahnamaiseksi
  - Murenna feta kulhoon
  - Lämmitä tortillat (esim. uunin jälkilämmössä, pannulla tai mikrossa)
  - Levitä cashewtahnaa tortillalle ja lado kuumia kukkakaalinuppuja päälle. Murustele feta pinnalle ja viimeistele korianterilla.
