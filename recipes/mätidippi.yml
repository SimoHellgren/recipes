name: Mätidippi
servings: 4 
tags: [lisuke]
source:
ingredients:
  - Creme fraiche: 1 prk
  - Punasipuli: 0.5 kpl
  - Limetti: 2 kpl
  - Kirjolohen mäti: 100 g
  - Ruohosipuli: 1 maun mukaan
method:
- Hienonna punasipuli ja ruohosipuli
- Raasta limettien kuoret
- Purista ½ limetin mehu
- Sekoita creme fraiche, punasipuli, limetin kuori ja mehu
- Mausta suolalla ja mustapippurilla
- Koristele isoilla mätikeoilla ja hienon hienoksi silputulla ruohosipulilla 
- Nauti sipsien kanssa
