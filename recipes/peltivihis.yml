name: Peltivihis
servings: 6
tags: [vegaani, härkis]
source: https://www.soppa365.fi/reseptit/leivonta-pizzat-ja-piirakat-vegaaninen/peltivihis
ingredients:
  - Ohratäyte:
    - Ohrahelmi: 1½dl
    - Suola: 1tl
  - Härkistäyte:
    - Sipuli: 2kpl
    - Valkosipulinkynsi: 2kpl
    - Porkkana: 2kpl
    - Paprikajauhe: 1tl
    - Cajunmauste: 1tl
    - Jeera: 1tl
    - Suola: ½tl
    - Härkis: 250g
  - Kuori:
    - (Vegaaninen) voi: 250g
    - Vehnäjauho: 4dl
    - Kaurajauho: 2dl
    - Leivinjauhe: 1tl
    - (Vegaaninen) creme fraiche: 200g
    - Suola: ½tl
method:
  - Keitä ohrahelmet reippaassa, suolatussa vedessä. Kun valmista, valuta ja läähdytä
  - Kuori ja pilko sipulit ja valkosipulinkynnet
  - Kuori ja raasta porkkanat
  - Paista sipuleita pannulla öljyssä viitisen minuuttia
  - Lisää pannulle valkosipulit ja porkkanaraaste ja paista vielä viitisen minuuttia
  - Lisää paprika, cajunmauste ja jeera pannulle ja sekoita, s.e. mausteet paahtuvat hieman
  - Lisää härkis pannulle ja sekoita (varmista, että härkis menee riittävän pieneksi muruksi)
  - Anna härkistäytteen jäähtyä
  - Lämmitä uuni 225 asteeseen
  - Paloittele tai raasta voi
  - Nypi voi, suola ja vehnä- ja kaurajauhot kulhossa muruksi
  - Sekoita joukkoon creme fraiche ja muotoile taikina palloksi
  - Kaulitse taikina uuninpellin kokoiseksi ja siirrä leivinpaperin päälle uuninpellille
  - Levitä ensin ohratäyte ja sen päälle härkistäyte taikinan puolikkaan päälle (s.e. reunoille jää 1-2cm tilaa)
  - Taita taikinan toinen puoli täytteen yli ja painele reuna kiinni
  - Töki tai leikkaa kuoreen reilusti ilma-aukkoja
  - Ripottele päälle seesaminsiemeniä
  - Paista uunissa noin 30min. Mikäli pinta uhkaa tummua liiaksi, vähennä lämpöä

notes:
  - Härkistäytteen kasviksia paistaessa kannattaa ne suolata jo melko aikaisessa vaiheessa, sillä tämä nopeuttaa nesteen erittymistä ja siten myös haihtumista
  - Cajunmausteen voi myös korvata esim. tacomausteella
  - Taikinan voi myös tehdä yleiskoneessa
  - Taikinan voi myös leikata suoraan kahdeksi palaksi, jotka sitten laittaa lopulta päällekäin (s.e. täyte on välissä)