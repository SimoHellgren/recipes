name: Limoncello
servings: 2.5 l
tags: [juoma, vegaani]
source: Madonna di Campiglion rinneravintola Viviani
ingredients:
  - 80% viina: 1 l
  - Sitruuna: 10 kpl
  - Sokeri: 600 g
  - Vesi: 1 l
method:
  - Pese sitruunat hyvin
  - Kuori sitruunat veitsellä, varo ettei valkoista kuorta tule liiaksi mukaan
  - Lillitä sitruunankuoria viinassa 1-2 kuukautta, kunnes kaikki väri on irronnut kuorista
  - Kuumenna vettä ja liuota sokeri siihen. Viilennä.
  - Sekoita viina ja sokerivesi
  - Pullota ja anna tekeytyä jääkaapissa vielä noin viikko
