name: Parsa-piparjuurignocchit
servings: 2
tags: [pasta, gnocchi]
source: https://www.soppa365.fi/reseptit/kasvis-arjen-nopeat-pastat-ja-risotot/parsa-piparjuurignocchit
ingredients:
  - Parsa: 500 g
  - Gnocchi: 500 g
  - Raastettu piparjuuri: 1 dl
  - Raastettu parmesaani: 1 dl
  - Voi: 75 g
method:
  - Leikkaa parsat suupaloiksi ja keitä.
  - Poista parsat kun ovat kypsiä.
  - Lisää suolaa veteen ja keitä gnocchit
  - Sulata voi pannulla ja lisää piparjuuri
  - Lisää pannulle gnocchit ja parsat. Pyöräytä.
  - Lisää parmesaani sekä hiukan keitinvettä.
  - Sekoita ja mausta mustapippurilla.
