name: Piimälimppu
servings: 4
tags: [leipä, joulu, leivonta]
source: Simbon äite
ingredients:
  - Piimä: 5 dl
  - Hiivaleipäjauho: 1.2 l
  - Kuivahiiva: 2 ps
  - Siirappi: 1 dl
  - Anis: 1 tl
  - Suola: 1 tl
method:
  - Lämmitä piimä ja siirappi kattilassa hiivanaktivointilämpötilaan
  - Murskaa anista hieman (esim. kämmeniä vasten)
  - Sekoita piimän joukkoon anis ja suola
  - Lisää jauhoja sen verran, että saat kiinteän (ei kovin kovan) taikinan
  - Vaivaa, kunnes irtoaa kulhon seinämistä
  - Kohota taikinaa liinan alla n. puoli tuntia
  - Jaa taikina kahteen osaan ja pyörittele kaksi limppua (vaihtoehtoisesti, siirrä kahteen vuokaan)
  - Kohota niitä liinan alla n. puoli tuntia
  - Paista 175 asteessa n. 45 min
  - (Jos leipiin haluaa kiiltävän pinnan, sekoita vähän siirappia veteen ja valele tällä liuoksella leipiä pari kertaa paiston aikana ja viimeksi kun olet ottanut kypsät leivät uunista.)

