name: Granola
servings: ???
tags: [granola]
source: https://www.anninuunissa.fi/ihanan-rapea-granola-g/
ingredients:
  - Kaurahiutale: 5 dl
  - Pähkinä: 4 dl
  - Kaneli: 1 tl
  - Suola: 1 ripaus
  - Vaniljauute: 1 tl
  - Hunaja (tai vaaahterasiirappi): 70 g
  - Öljy (esim. rapsi): 45 g
method:
  - Lämmitä uuni 150 asteeseen
  - Rouhi pähkinät
  - Sekoita kaurahiutaleet, pähkinät, kaneli ja suola
  - Yhdistä öljy ja hunaja kattilassa, lämmitä ja sekoita
  - Jahka öljy ja hunaja menneet sekaisin, ota pois lämmöltä ja sekoita mukaan vaniljauute
  - Yhdistä seokset yhdeksi seokseksi
  - Levitä leivinpaperilla varustetulle uuninpellille
  - Paahda noin 20 minuuttia
