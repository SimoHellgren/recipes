name: Poromousse
servings: 6
tags: [joulu]
source: Simbon äite
ingredients:
  - Pororouhe (kylmäsavustettu): 150 g
  - Kuohukerma: 1 dl
  - Ranskankerma: 2 dl
  - Liivatelehti: 2 kpl
  - Sitruunamehu: 1 rkl 
  - Mustapippuri: 1 maun mukaan
method:
  - Sekoita pororouhe, kermat, sitruunamehu ja mustapippuri.
  - Liota liivatelehtiä kylmässä vedessä
  - Kuumenna vähän vettä ja liuota siihen liivatelehdet
  - Lorota liivateneste moussen joukkoon jatkuvasti sekoittaen
  - Siirrä vuokaan ja anna hyytyä jääkaapissa muutama tunti / yön yli
notes:
  - Resepti toimii myös ilman liivatetta, joskin konsistenssi on ymmärrettävästi silloin löysempi.
