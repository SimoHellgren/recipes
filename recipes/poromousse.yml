name: Poromousse
servings: 6
tags: [joulu]
source: Simbon äite
ingredients:
  - Pororouhe (kylmäsavustettu): 150g
  - Kuohukerma: 1dl
  - Ranskankerma: 2dl
  - Liivetalehti: 2kpl
  - Sitruunamehu: 1rkl / maun mukaan
  - Mustapippuri: maun mukaan
method:
  - Sekoita pororouhe, kermat, sitruunamehu ja mustapippuri.
  - Liota liivatelehtiä kylmässä vedessä
  - Kuumenna vähän vettä ja liuota siihen liivatelehdet
  - Lorota liivateneste moussen joukkoon jatkuvasti sekoittaen
  - Siirrä vuokaan ja anna hyytyä jääkaapissa muutama tunti / yön yli
comments:
  - Resepti toimii myös ilman liivatetta, joskin konsistentti on ymmärrettävästi silloin löysempi.