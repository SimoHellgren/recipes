name: Korealaiset aamuslaiderit
servings: 4
tags: [aasia, korea, aamiainen]
source: https://www.soppa365.fi/reseptit/burgerit-ja-hodarit-kasvis-arjen-nopeat-aamiaiset/korealaiset-aamiaissampylat
ingredients:
  - Marinoidut kurkut:
    - Kurkku: 0.5 kpl
    - Sinapinsiemen: 1 rkl
    - Riisiviinietikka: 1 rkl
    - Suola: 0.25 tl 
    - Hunaja: 1 tl
  - Gochujangmajoneesi:
    - Majoneesi: 1 dl
    - Gochujang: 1 rkl
  - Inkiväärimajoneesi:
    - Majoneesi: 1 dl
    - Raastettu inkivääri: 2 tl
  - Munakokkeli:
    - Kananmuna: 4 kpl
    - Kerma: 1 dl
    - Suola: 0.5 tl
    - Voi: 1 rkl
    - Paahdettu seesamöljy: 2 tl
  - Muu:
    - Briossisämpylä: 4 kpl
    - Kevätsipuli: 2 kpl
method:
  - Viipaloi kurkku esim. juustohyölällä ohuiksi siivuiksi ja siirrä tiiviiseen kannelliseen rasiaan
  - Lisää joukkoon sinapinsiemenet, etikka, suola ja hunaja
  - Sekoita ja anna maustua jääkaapissa 
  - Silppua kevätsipulit
  - Sekoita majoneesit
  - Riko munat kulhoon ja vatkaa mukaan kerma ja suola
  - Sulata voi paistinpannussa ja kypsennä siinä munakokkeli jatkuvasti sekoittaen (muutamia minuutteja)
  - Kun kokkeli on kypsää, sekoita mukaan seesamöljy
  - (Paahda halutessasi sämpylät)
  - Levitä sämpylän puolikkaalle inkiväärimajoneesia ja toiselle puolikkaalle gochujangmajoneesia
  - Laita sämpyläin väliin munakokkelia, kurkkua ja kevätsipulia
