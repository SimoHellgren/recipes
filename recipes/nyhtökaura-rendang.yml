name: Nyhtökaura-rendang
servings: 4
tags: [aasia, vegaani]
source: https://hannansoppa.com/nyhtokaura-rendang/
ingredients:
  - Currytahna:
    - Iso salottisipuli: 1 kpl
    - Valkosipulinkynsi: 4 kpl
    - Punainen chili: 3 kpl
    - Inkivääri: 3 cm
    - Sitruunaruoho: 1 kpl
    - Kurkuma: 1 tl
    - Öljy: 2 rkl
    - Mustapippuri: 0.25 tl
  - Curry:
    - Kookosmaito: 4 dl
    - Soijakastike: 1 rkl
    - Nyhtökaura: 250 g
    - Kaffirlimetin lehti: 3 kpl
    - (Kookos-)sokeri: 2 rkl
    - Suola: 1 tl
  - Tarjoiluun:
    - Riisiä: 3.5 dl
    - Korianteria: 0.5 ruukku
    - Lime: 2 kpl
method:
  - Raasta inkivääri
  - Kuori ja hienonna sitruunaruoho
  - Kuori sipuli ja valkosipuli
  - Mäiski tahnan ainekset morttelilla, sauvasekoittimella tai tehosekoittimella tahnaksi
  - Paista tahnaa pannulla pari minuuttia
  - Lisää muut curryn ainekset ja anna muhia miedolla lämmöllä 30min
  - Tarjoile keitetyn riisin, limelohkojen ja korianterin kanssa
