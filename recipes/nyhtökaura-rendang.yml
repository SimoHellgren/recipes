name: Nyhtökaura-rendang
servings: 4
tags: [aasia, vegaani]
source: https://hannansoppa.com/nyhtokaura-rendang/
ingredients:
  - Currytahna:
    - Iso salottisipuli: 1kpl
    - Valkosipulinkynsi: 4kpl
    - Punainen chili: 3kpl
    - Inkivääri: 3cm
    - Sitruunaruoho: 1kpl
    - Kurkuma: 1tl
    - Öljy: 2rkl
    - Mustapippuri: ¼tl
  - Curry:
    - Kookosmaito: 4dl
    - Soijakastike: 1rkl
    - Nyhtökaura: 250g
    - Kaffirlimetin lehti: 3kpl
    - (Kookos-)sokeri: 2rkl
    - Suola: 1tl
  - Tarjoiluun:
    - Riisiä: 3½dl
    - Korianteria: ½ruukku
    - Lime: 2kpl
method:
  - Raasta inkivääri
  - Kuori ja hienonna sitruunaruoho
  - Kuori sipuli ja valkosipuli
  - Mäiski tahnan ainekset morttelilla, sauvasekoittimella tai tehosekoittimella tahnaksi
  - Paista tahnaa pannulla pari minuuttia
  - Lisää muut curryn ainekset ja anna muhia miedolla lämmöllä 30min
  - Tarjoile keitetyn riisin, limelohkojen ja korianterin kanssa
