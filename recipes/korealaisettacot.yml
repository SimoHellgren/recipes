name: Korealaiset tacot
servings: 2
tags: [taco, korea, aasia, vegaani, tofu, mvp]
source: https://www.soppa365.fi/reseptit/kasvis-vegaaninen/korealaiset-tacot-nyhtotofulla
ingredients:
  - Nyhtötofu:
    - Maustamaton tofu: 250 g
    - Raastettu inkivääri: 2 rkl
    - Valkosipulinkynsi: 2 kpl
    - Ruokosokeri: 1 tl
    - Seesamiöljy: 2 rkl
    - Soijakastike: 2 rkl
  - Gochujang-majoneesi:
    - Majoneesi: 1 dl
    - Gochujang: 1.5 rkl
  - Lisäksi:
    - Kevätsipuli: 2 kpl
    - Punakaali: 200 g
    - Chili: 1 kpl
    - Sinimailasen ituja: 1 pkt
    - Seesaminsiemieniä: 1 rkl
    - Minitortilla: 8 kpl
    - Lime: 1 kpl
method:
  - Kuumenna uuni 225 asteeseen
  - Purista tofusta enimmät nesteet
  - Raasta valkosipulinkynnet ja inkivääri
  - Raasta tofu karkeaksi raasteeksi
  - Sekoita tofu, valkosipuli, inkivääri, ruokosokeri, soijakastike ja seesamiöljy
  - Paahda uunissa rapeaksi (noin 30min) välillä sekoittaen
  - Pilko kevätsipuli, chili ja punakaali
  - Sekoita gochujang ja majoneesi
  - Siivuta lime puristettavaksi
  - Tarjoile tortillojen kanssa
  
notes:
  - Tähän käy hyvin kaveriksi myös esim. mangosalsa!
