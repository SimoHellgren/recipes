name: Marinoitu kaalisalaatti 
servings: 4
tags: [vegaani]
source: https://yle.fi/a/20-10008297 
ingredients:
  - Kikherne: 1 purkki
  - Parsakaali: 2 kpl
  - Valkokaali: 600 g
  - Suola: 2 tl
  - Kevätsipuli: 3 kpl
  - Jalapeno: 2 kpl
  - Lime: 2 kpl
  - Persilja: 1 ruukku
  - Rapsiöljy: 1 dl
  - Paprikajauhe: 1 maun mukaan
method:
  - Kuumenna uuni 200 asteeseen. 
  - Levitä kikherneet leivinpaperilla vuoratulle uunipellille ja valuta päälle hieman öljyä. Mausta suolalla ja paprikajauheella. 
  - Paahda kikherneitä uunissa noin 15 minuuttia.
  - Kuori parsakaalien varsi ja raasta sekä varsi että kukinnot karkeaksi. Raasta myös valkokaali.
  - Hiero raasteeseen suola ja anna seistä 15 minuuttia.
  - Leikkaa kevätsipulit ohuiksi viipaleiksi ja sekoita viipaleet kaaliraasteeseen.
  - Poista jalapenoista siemenet ja laita malto tehosekoittimeen. Lisää joukkoon limettien raastettu kuori ja mehu.
  - Lisää persilja ja öljy ja käytä konetta noin minuutin ajan.
  - Sekoita kastike salaattiin.
