name: Paahdettu gnocchi parsakaalilla ja sienillä
servings: 3
tags: [gnocchi]
source: https://www.happyveggiekitchen.com/roasted-gnocchi-with-mushrooms-broccoli/
ingredients:
  - Salottisipuli (pienehkö): 2 kpl
  - Valkosipulinkynsi: 5 kpl
  - Parsakaali: 1 kpl
  - Herkkusieni: 200 g
  - Voi: 3 rkl
  - Oliiviöljy: 2 rkl
  - Suola: 0.5 tl
  - Gnocchi: 500 g
  - Mustapippuri: 0.25 tl
  - Tuore timjami: 1 rkl
method:
  - Lämmitä uuni 200 asteeseen 
  - Hienonna valkosipulinkynnet ja salottisipulit
  - Siivuta sienet
  - Leikkele parsakaali suupaloiksi
  - Sulata voi (kulhossa)
  - Sekoita voisulaan valkosipuli, suola ja oliiviöljy
  - Lisää kulhoon sienet ja sekoita
  - Lisää gnocchi, salottisilppu ja mustapippuri, sekoita
  - Levitä seos uunipellille
  - Pyöräytä parsakaalit samassa kulhossa jäljelle jääneessä voissa. Lisää tarvittaessa öljyä.
  - Levitä parsakaalit uunipellille ja ripottele päälle timjami sekä hieman lisää suolaa ja pippuria
  - Paahda uunissa 15-20 minuuttia tai kunnes gnocchit ja parsakaalit ovat saaneet väriä
  - Tarjoile esim. parmesaaniraasteen kera
