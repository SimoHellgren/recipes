name: Minestrone
servings: 4
tags: [vegaani, keitto, papu]
source: https://www.soppa365.fi/reseptit/kasvis-arjen-nopeat-keitot/minestrone-vapaalla-kadella
ingredients:
  - Porkkana: 2 kpl
  - Sellerinvarsi: 2 kpl
  - Sipuli: 1 kpl
  - Valkosipulinkynsi: 3 kpl
  - Lehtikaali: 150 g
  - Vihreä papu: 200 g
  - Valkopapu: 1 prk
  - Tomaattipyre: 2 rkl
  - Laakerinlehti: 2 kpl
  - Yrttimausteseos: 2 tl
  - Chilirouhe: 0.5 tl
  - Suola: 0.5 tl
  - Mustapippuri: 0.25 tl
  - Kasvisliemikuutio: 2 kpl
  - Vesi: 1 l
  - Pienikuvioinen pasta: 300 g
  - (Basilika): 1 viimeistelyyn
method:
  - Hienonna porkkanat, selleri ja sipuli, siirrä kattilaan tutustumaan matalalla lämmöllä öljyssä
  - Leikkaa lehtikaaleista ruodit pois ja revi suupaloiksi
  - Kuumenna vesi (esim. vedenkeittimessä)
  - Laita pastavesi kiehumaan
  - Siisti tarvittaessa vihreiden papujen päät
  - Valuta valkopavut
  - Lisää kattilaan tomaattipyre ja mausteet. Sekoita ja paista noin minuutti
  - Lisää joukkoon vesi, liemikuutiot, lehtikaali ja vihreät pavut. Keitä 10 minuuttia
  - Lisää valkopavut ja keitä 5 minuuttia
  - Keitä pasta pakkauksen ohjeen mukaan
  - Valuta pasta ja jaa lautasille
  - Annostele päälle minestronea
  - Koristele basilikalla ja öljyllä (voit myös tehdä basilikaöljyn halutessasi)
notes:
  - Pasta on mitoitettu 4 annokseen - kannattaa harkita keittääkö vain sen verran mitä juuri nyt tarvitset
  - Jos meinaa jäädä turhan tiiviiksi, lisää vettä sekä tomaattipyrettä.
  - Yrttimausteseos voi olla esim. herbes de Provence, tai itse sekoiteltu versio kaapista löytyvistä yrttimausteista.
