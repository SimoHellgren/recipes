name: Ottolenghi's tandoori chickpeas
servings: 3
tags: [vegaani, mvp]
source: https://www.theguardian.com/food/2020/jul/11/yotam-ottolenghi-chickpea-recipes-confit-tandoori-polenta-chips-parmesan-braise
ingredients:
  - Herneet:
    - Kikherne: 2 purkkia
    - Kirsikkatomaatti: 300g
    - Valkosipuli: 10 kynttä
    - Inkivääri: 30g
    - Chili: 3kpl
    - Tomaattipyre: 2rkl
    - Oliiviöljy: 1.5dl
  - Mausteseos:
    - Jeera: 2tl
    - Jauhettu korianteri: 2tl
    - Kurkuma: 0.5tl
    - Chilihiutale: 0.5tl
    - Chilijauhe: 0.5tl
    - Paprikajauhe: 1tl
    - Sokeri: 1tl
    - Suola: 1tl
  - Kastike:
    - Minttu: 0.5 ruukku
    - Korianteri: 0.5 ruukku
    - Kreikkalainen jogurtti: 200g
    - Lime: 1kpl
    - Suola: 0.5tl
  - Muu:
    - Pitaleipä: 2kpl
method:
  - Kuumenna uuni 170 asteeseen
  - Huuhtele kikherneet ja tomaatit
  - Kuori valkosipulinkynnet
  - Paloittele inkivääri
  - Halkaise chilit, poista halutessasi siemenet
  - Yhdistä edellä mainitut vuoassa
  - Lisää mukaan tomaattipyre ja öljy
  - Lisää vuokaan 26g valmiiksi sekoitettua <a href="ottolenghimix.html">mausteseosta</a> tai yllä olevan ohjeen mukaiset mausteet.
  - Sekoita ja paahda uunissa 70 minuuttia sekoittaen puolivälissä
  - Hienonna mintun ja korianterin lehdet
  - Sekoita jogurttiin minttu, korianteri ja limen mehu
  - Suolaa kastike maun mukaan  

notes:
- Pita kannattaa ostaa Lidlin paistopisteeltä!
- Riippuen syöjistä, riitto voi olla lähempänä 2½ kuin 3 annosta
