name: Ottolenghi's tandoori chickpeas
servings: 4
tags: [vegaani]
source: https://www.theguardian.com/food/2020/jul/11/yotam-ottolenghi-chickpea-recipes-confit-tandoori-polenta-chips-parmesan-braise
ingredients:
  - Herneet:
    - Kikherne: 2 purkkia
    - Valkosipuli: 10 kynttä
    - Inkivääri: 30g
    - Kirsikkatomaatti: 300g
    - Chili: 3kpl
    - Tomaattipyre: 2rkl
    - Jeera: 2tl
    - Jauhettu korianteri: 2tl
    - Kurkuma: 0.5tl
    - Chilihiutale: 0.5tl
    - Chilijauhe: 0.5tl
    - Paprikajauhe: 1tl
    - Sokeri: 1tl
    - Oliiviöljy: 1½dl
    - Suola: 1tl
  - Kastike:
    - Minttu: 1 ruukku
    - Korianteri: 1 ruukku
    - Kreikkalainen jogurtti: 180g
    - Lime: 1kpl
    - Suola: ½tl
  - Muu:
    - Pitaleipä: 4kpl
method:
  - Kuumenna uuni 170 asteeseen
  - Kuori valkosipulinkynnet
  - Paloittele inkivääri (esim. julienne)
  - Halkaise chilit, poista halutessasi siemenet
  - >
    Laita uunivuokaan:
     kikherneet
     valkosipulit
     inkivääri
     kirsikkatomaatit
     chilit
     tomaattipyre
     jeera
     jauhettu korianteri
     kurkuma
     chilijauhe ja -hiutaleet
     paprikajauhe
     sokeri
     oliiviöljy
     suola
  - Sekoita ja paahda uunissa 75 minuuttia, sekoittaen puolivälissä
  - Hienonna mintun ja korianterin lehdet
  - Sekoita jogurttiin minttu, korianteri ja limen mehu
  - Suolaa kastike maun mukaan  

notes:
- Pita kannattaa ostaa Lidlin paistopisteeltä!
