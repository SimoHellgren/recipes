name: Kukkakaali-parsakaalikeitto
servings: 4
tags: [keitto, mvp]
source: https://yhteishyva.fi/reseptit/kukkakaali-parsakaalikeitto/recipe-2164
ingredients:
  - Purjo: 1 kpl
  - Parsakaali: 300 g
  - Kukkakaali: 400 g
  - Sulatejuusto: 100 g
  - Kasvisliemi: 1 l
method:
  - Pese ja pilko purjo
  - Paloittele kukkakaali ja parsakaali
  - Kuullota purjoa kattilassa
  - Lisää kukkakaali, parsakaali ja kasvisliemi
  - Keitä kunnes on pehmeää
  - Lisää sulatejuusto ja soseuta
  - Mausta suolalla ja pippurilla

