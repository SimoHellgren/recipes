name: Sipulikeitto
servings: 4
tags: [keitto]
source: https://www.hs.fi/ruoka/reseptit/art-2000007864743.html
ingredients:
  - Salottisipuli: 6 kpl
  - Keltasipuli: 6 kpl
  - Valkosipulinkynsi: 2 kpl
  - Voi: 100 g
  - Tähtianis: 2 kpl
  - Suola: 2 tl
  - Mustapippuri: 0.5 tl
  - Kuiva valkoviini: 1 dl
  - Liha-, kana- tai kasvislientä: 1.5 l
  - Timjaminoksa: 5 kpl
  - Leipää: 4 kpl
  - Raastettua juustoa (esim. gruyére): 120 g
method:
  - Kuori sipulit ja leikkaa siivuiksi
  - Kuori ja hienonna valkosipulit
  - Sulata voi kattilassa. Lisää sipulit, valkosipulit ja mausteet
  - Karamellisoi (n. 35-45min)
  - Lisää liemi ja hauduta ilman kantta pienellä lämmöllä vähintään tunti
  - Lisää timjaminoksat ja hauduta 10min
  - Poista timjaminoksat ja tähtianikset
  - Mausta tarvittaessa suolalla ja mustapippurilla
  - Paahda juustoraasteella kuorrutetut leivät uunissa
