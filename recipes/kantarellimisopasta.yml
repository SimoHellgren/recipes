name: Kantarelli-misopasta
servings: 4
tags: [pasta, sieni, kantarelli]
source: https://www.soppa365.fi/reseptit/kasvis-arjen-nopeat-pastat-ja-risotot/herkkutatti-misopasta
ingredients:
  - Pasta: 4 hlö
  - Kantarelli: 1 l 
  - Valkosipulinkynsi: 2 kpl
  - Kevätsipuli: 1 nippu
  - Oliiviöljy: 2 rkl
  - Miso: 69 g
  - Kerma: 2 dl
  - Vesi: 1 dl
  - Timjami: 1 maun mukaan
  - Suola: 0.5 tl
  - Mustapippuri: 0.25 tl
  - Parmesaani: 1 maun mukaan
method:
  - Puhdista ja pilko sienet
  - Keitä pasta ohjeen mukaan
  - Kuumenna öljy pannulla ja paista sieniä ja sipuleita 5 min
  - Lisää miso, kerma, timjami, suola ja musatpippuri
  - Kiehauta ja keitä noin 15 min kunnes kastike on muhennosmaista
  - Ota talteen 1 dl pastan keitinvettä ja valuta pasta
  - Sekoita pasta, kastike ja parmesaani kattilassa
  - Löysytä sopivaksi keitinvedellä
