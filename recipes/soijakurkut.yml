name: Soijakurkut
servings: 6
tags: [aasia, lisuke, japani, pikkeli]
source: https://www.justonecookbook.com/spicy-japanese-pickled-cucumbers/
ingredients:
  - Kurkku: 1 kpl
  - Soija: 2 rkl
  - Sokeri: 0.5 tl
  - Seesamiöljy: 1 rkl
  - Gochugaru: 1 tl
method:
  - Pese kurkku ja leikkaa se haluamasi muotoisiksi paloiksi
  - Ripottele kurkuille suolaa ja anna niiden itkettyä 15min esim. siivilässä
  - Sekoita kulhossa soija, sokeri, seesamiöljy ja gochugaru
  - Kuivattele kurkut, lisää ne marinadin kanssa minigrip-pussiin ja sekoita hyvin
  - Anna maustua jääkaapissa yön yli
