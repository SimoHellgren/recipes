name: Palsternakka-juurisellerikeitto
servings: 4
tags: [keitto, vegaani]
source: https://www.soppa365.fi/reseptit/alkuruuat-keitot-gluteeniton/palsternakka-valkopapusosekeitto
ingredients:
  - Sipuli: 1 kpl
  - Palsternakka: 200 g
  - Juuriselleri: 200 g
  - Valkoisia papuja: 1 tlk
  - Kasvisliemi: 1 l
  - (Kasvi)kerma: 2 dl
  - Suola: 2 tl
  - Valkopippuri: 0.5 tl
method:
  - Kuori ja paloittele sipuli, palsternakka ja juuriselleri
  - Paista kasviksia kattilassa öljyssä 5min
  - Lisää pavut ja liemi, keitä kunnes juurekset ovat kypsiä (n. 15min)
  - Soseuta keitto sauvasekoittimella
  - Lisää kerma ja mausteet, soseuta vielä kertaalleen
notes:
  - Alkuperäisessä reseptissä on 50% enempi vettä - tulee meiräm mielestä liian vetistä.
