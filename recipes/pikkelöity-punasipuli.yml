name: Pikkelöity punasipuli
servings: 12
tags: [lisuke, pikkeli]
source: https://www.ethanchlebowski.com/cooking-techniques-recipes/pickled-onions-forever
ingredients:
  - Punasipuli: 1 l (siivuina)
  - Vesi: 2.5 dl
  - Etikka: 2.5 dl (50-50 väkiviinaetikka ja esim. riisiviinietikka)
  - Suola: 1 tl
method:
  - Kuori ja puoli punasipulit
  - Siivuta sipulit "akselin" suuntaisesti
  - Siirrä sipulit litran vetoiseen purkkiin
  - Kiehauta vesi ja etikka, liuota suola mukaan
  - Kaada liemi purkkiin
