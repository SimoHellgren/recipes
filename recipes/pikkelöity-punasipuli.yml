name: Pikkelöity punasipuli
servings: 12
tags: [lisuke, pikkeli]
source:
ingredients:
  - Punasipuli: 1l (siivuina)
  - Vesi: 2½dl
  - Etikka: 2½dl (50-50 väkiviinaetikka ja esim. riisiviinietikka)
  - Suola: 1tl
method:
  - Kuori ja puoli punasipulit
  - Siivuta sipulit "akselin" suuntaisesti
  - Siirrä sipulit litran vetoiseen purkkiin
  - Kiehauta vesi ja etikka, liuota suola mukaan
  - Kaada liemi purkkiin
