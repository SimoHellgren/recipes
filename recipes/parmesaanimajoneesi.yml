name: Parmesaanimajoneesi
servings: 4
tags: [lisuke]
source: Joni V.
ingredients:
  - Raastettu parmesaani: 1dl
  - Muna: 1kpl
  - Valkoviinietikka: 1rkl
  - Valkosipulinkynsi: 1kpl
  - Sinappi (esim. dijon, Colman's): 1rkl
  - Rypsiöljy: 1½dl
  - (Mirin): 1-2tl
method:
  - Sauvasekoittimella kaikki sekaisin
  - Jos on liian löysää, lisää öljyä
