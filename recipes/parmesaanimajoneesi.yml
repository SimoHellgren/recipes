name: Parmesaanimajoneesi
servings: 4
tags: [lisuke]
source: Joni V.
ingredients:
  - Raastettu parmesaani: 1 dl
  - Muna: 1 kpl
  - Valkoviinietikka: 1 rkl
  - Valkosipulinkynsi: 1 kpl
  - Sinappi (esim. dijon, Colman's): 1 rkl
  - Rypsiöljy: 1.5 dl
  - (Mirin): 1 tl
method:
  - Sauvasekoittimella kaikki sekaisin
  - Jos on liian löysää, lisää öljyä
notes:
  - Miriniä voi laittaa enemmänkin, maun mukaan

