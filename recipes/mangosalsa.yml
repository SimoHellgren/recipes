name: Mangosalsa
servings: 6
tags: [vegaani, lisuke]
source: https://www.gimmesomeoven.com/5-ingredient-mango-salsa-recipe/
ingredients:
  - Mango: 2kpl
  - Punasipuli: 1kpl (pieni)
  - Jalopeno: 2kpl
  - Korianteri: ½ruukku
  - Lime: 1kpl
method:
  - Kuori ja pilko mango 3-5mm kuutioiksi
  - Kuori ja pilko punasipuli
  - Poista jalopenoista siemenet, hienonna
  - Purista limen mehu
  - Nypi ja pieni korianterin lehtiä
  - Sekoita
  - Mausta tarvittaessa suolalla ja mustapippurilla
