name: Satsumarisotto
servings: 4
tags: [risotto]
source: https://www.hs.fi/ruoka/art-2000009952280.html
ingredients:
  - Vesi: 1 l (ish)
  - Satsuma: 3 kpl
  - Salottisipuli: 2 kpl
  - Valkosipulinkynsi: 1 kpl
  - Oliiviöljy: 2 rkl
  - Risottoriisi: 3.5 dl
  - Kasvisliemikuutio: 2 kpl
  - Raastettu parmesaani: 1 dl
  - Voi: 2 rkl
  - Hienonnettu ruohosipuli: 2 rkl
  - (Sitruunamehu, valkoviini tms. happo): 1 maun mukaan tarvittaessa 
method:
  - Kuumenna litra vettä
  - Pese satsumat, raasta kuoret ja purista mehu talteen
  - Kuori ja hienonna sipulit ja valkosipuli
  - Kuullota sipuli ja valkosipuli pannulla oliiviöljyssä kypsäksi
  - Lisää risottoriisi ja jatka paistamista, kunnes riisi on läpikuultavaa
  - Murusta kasvisliemikuutiot riisin joukkoon
  - Lisää vettä vähän kerrallaan
  - Kun riisi on lähes al dente, lisää satsuman mehu
  - Lisää lopuksi parmesaani, satsuman kuoret ja voi
  - Mausta mustapippurilla
  - Lisää tarvittaessa hapokkuutta
  - Tarjoile ruohosipulin kera
notes:
  - Satsuman maku voi olla hieman hento - sitruunamehulla saa vähän pontta ilman että alkaa varsinaisesti maistua sitruunalta.
