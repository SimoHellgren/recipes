name: カレー粉
servings: 101g
tags: [japani]
source: https://norecipes.com/how-to-make-japanese-curry-powder/
ingredients:
  - Kurkuma: 20 g
  - Jeera: 14 g
  - Korianteri: 12 g
  - Kuivattu appelsiininkuori: 10 g
  - Sarviapila: 5 g
  - Fenkolinsiemen: 5 g
  - Kaneli: 4 g
  - Cayenne: 4 g
  - Valkosipulijauhe: 3 g
  - Inkiväärijauhe: 3 g
  - Tilli (jauhe): 3 g
  - Maustepippuri: 2 g
  - Kardemumma: 2 g
  - Neilikka: 2 g
  - Tähtianis: 2 g
  - Salvia: 2 g
  - Timjami: 2 g
  - Muskottipähkinä: 2 g
  - Mustapippuri: 2 g
  - Laakerinlehti: 2 g 
method:
  - Jauha jauhettavat mausteet
  - Halutessasi paahda mausteita hetki kuivalla pannulla
  - Sekoita ja säilytä ilmatiiviissä astiassa
