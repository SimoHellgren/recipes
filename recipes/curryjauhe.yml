name: カレー粉
servings: 101g
tags: [japani]
source: https://norecipes.com/how-to-make-japanese-curry-powder/
ingredients:
  - Kurkuma: 20g
  - Jeera: 14g
  - Korianteri: 12g
  - Kuivattu appelsiininkuori: 10g
  - Sarviapila: 5g
  - Fenkolinsiemen: 5g
  - Kaneli: 4g
  - Cayenne: 4g
  - Valkosipulijauhe: 3g
  - Inkiväärijauhe: 3g
  - Tilli (jauhe): 3g
  - Maustepippuri: 2g
  - Kardemumma: 2g
  - Neilikka: 2g
  - Tähtianis: 2g
  - Salvia: 2g
  - Timjami: 2g
  - Muskottipähkinä: 2g
  - Mustapippuri: 2g
  - Laakerinlehti: 2g 
method:
  - Jauha jauhettavat mausteet
  - Halutessasi paahda mausteita hetki kuivalla pannulla
  - Sekoita ja säilytä ilmatiiviissä astiassa
