name: Pasi Lohi -pasta
servings: 4
tags: [pasta, kala]
source: https://keittokirja.pasilohi.net/light/view.php?class=main&id=Pastat&r=Kirjolohipasta#r
ingredients:
  - Nauhamakaroni: 400g
  - Voi: 2rkl
  - Vehnäjauho: ½dl
  - Vesi: 3dl
  - Kalaliemikuutio: 1kpl
  - Sinappi (esim. Colman's): 1rkl
  - Kuohukerma: 2dl
  - Sitruunamehua: ½rkl
  - Savustettua kirjolohta: 200g
  - (Tilliä): maun mukaan
method:
  - Keitä pasta pakkauksen ohjeen mukaan. Pastan kiehuessa valmista kastike
  - Sulata voi kattilassa ja lisää jauho. Sekoita tasaiseksi ja kypsennä hetki
  - Lisää vesi ja murennettu liemikuutio, sekoita tasaiseksi
  - Lisää kerma ja mausteet ja sekoittaen taas tasaiseksi
  - Suikaloi kala ja lisää kastikkeeseen juuri ennen tarjoilua
  - (Hienonna tilli ja lisää sitä kastikkeeseen halutessasi)
  - Tarjoile pastan kanssa
