name: Savuinen linssikeitto 
servings: 4
tags: [keitto, mvp]
source: https://www.soppa365.fi/reseptit/liha-arjen-nopeat-keitot/savuinen-linssikeitto
ingredients:
  - Sipuli: 1kpl
  - Valkosipulinkynsi: 2kpl
  - Tomaatti: 4kpl
  - Savupaprikajauhe: 1½tl
  - Tomaattipyré: 2rkl
  - (Gochujang): 1rkl
  - Kanaliemikuutio: 2kpl
  - Kypsiä linssejä: 2prk (à 380g)
  - Vesi: 1l
  - (Kasvi)kerma: 2dl
method:
  - Kuumenna vesi kiehuvaksi vedenkeittimessä
  - Pilko sipuli ja valkosipulinkynnet
  - Lohko tomaatit
  - Paista sipulia ja valkosipulia (öljyssä) kattilassa 
  - Lisää savupaprika ja paahda hetki
  - Lisää tomaattipyré ja gochujang, paista seosta hetki
  - Lisää tomaatit ja liemikuutiot. Keittele kasaan kunnes koostumus on paksuhko
  - Lisää linssit ja kaada päälle vesi
  - Keitä 10 minuuttia
  - Lisää kerma ja keitä hetki täysillä jotta rasva emulgoituu
notes:
  - Alkuperäisessä reseptissä paistetaan ensin 140g pekonikuutioita rapeiksi, noukitaan pois ja lisätään sitten lopuksi sekaan ja päälle. Toimii hyvin ilmankin!