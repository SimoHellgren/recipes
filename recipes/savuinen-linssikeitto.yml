name: Savuinen linssikeitto 
servings: 4
tags: [keitto]
source: https://www.soppa365.fi/reseptit/liha-arjen-nopeat-keitot/savuinen-linssikeitto
ingredients:
  - Sipuli: 1kpl
  - Valkosipulinkynsi: 2kpl
  - Tomaatti: 4kpl
  - Tomaattipyré: 2rkl
  - (Gochujang): 1rkl
  - Kypsiä linssejä: 2prk (à 380g)
  - (Pekonikuutioita): 140g
  - Kanaliemikuutio: 2kpl
  - Vesi: 1l
  - Savupaprikajauhe: 1½tl
  - (Kasvi)kerma: 2dl
method:
  - Kuumenna vesi kiehuvaksi
  - Pilko sipuli ja valkosipulinkynnet
  - Lohko tomaatit
  - (Paista pekonikuutiot ja poista kattilasta. Jätä rasva kattilaan.)
  - Paista sipulia ja valkosipulia (öljyssä) kattilassa 
  - Lisää savupaprika ja paahda hetki
  - Lisää tomaattipyré, liemikuutiot ja gochujang ja paista seosta hetki
  - Lisää tomaatit ja keittele kasaan, kunnes koostumus on paksuhko
  - Lisää linssit ja kaada päälle vesi
  - Keitä 10 minuuttia
  - Ota kattila liedeltä ja sekoita mukaan kerma
  - (lisää pekonikuutiot takaisin kattilaan. Voit säästää osan päälle ripoteltavaksi)
